<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Ungibberize Example</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
      article, aside, figure, footer, header, hgroup, menu, nav, section { display: block; }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="javascripts/ungibberize.js" type="text/javascript"></script>
    <script src="javascripts/jquery.ungibberize.js" type="text/javascript"></script>
    <script language="javascript">
        (function($) {
            $(function() {
                $("#txt_hebrew").ungibberize();
                $("#txt_english").ungibberize();
            });
        })(jQuery);
    </script>
  </head>
  <body>
    <h1>Ungibberize Example</h1>
    <p>
      <label for="txt_hebrew">Mistyped Hebrew text:</label>
      <input id="txt_hebrew" name="txt_hebrew" style="direction:rtl;" size=30 type="text" value="akuo guko!"/>
      <br />
      <label for="txt_english">Mistyped English text:</label>   
      <input id="txt_english" name="txt_english" style="direction:ltr;" size=30 type="text" value="יקךךם 'םרךג!"/>
    </p>   
  </body>
</html>​
